<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | {{config['SITE_NAME']}}</title>
    <link rel="shortcut icon" href="/static/content/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/content/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/dataTables.bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    
    <!--[if lt IE 9]>
      <script src="/static/scripts/html5shiv.min.js"></script>
      <script src="/static/scripts/respond.min.js"></script>
    <![endif]-->


</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand" title="{{config['SITE_NAME']}}"></a>
            </div>
            <!--<div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                </ul>
            </div>-->
        </div>
    </div>

    <div class="container-fluid body-content">
        {% block content %}{% endblock %}
        
        <footer>
            <p>&copy; {{datetime.now().year}} -  {{config['COMPANY_NAME']}}</p>
            
         </footer>
    </div>

    <script src="/static/scripts/jquery-1.11.1.min.js"></script>
    <script src="/static/scripts/bootstrap.min.js"></script>

    {% block scripts %}{% endblock %}

</body>
</html>
